<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>WeatherApp</title>
</head>
<body onload="startApp();">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">May List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="1.html">Shopping List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="2.html">Paint</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="3.html">WeatherApp</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text">WeatherApp</h1>
    <div class="container-fluid m-4">
        <table class="table w-50 mx-auto table-responsive table-hover">
            <tbody>
                <tr class="table-info">
                    <td class="align-middle">
                        <input type="text" id="lat">
                    </td>
                    <td class="align-middle">
                        <input type="text" id="long">
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        <img src="" id="currentWeatherImg" alt="pogoda">
                    </td>
                    <td class="align-middle">
                        <a href="#" id="locationLink"></a>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Tęperatura:
                    </td>
                    <td class="align-middle">
                        <span id="temp"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wilgotność:
                    </td>
                    <td class="align-middle">
                        <span id="humidity"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Ciśnienie:
                    </td>
                    <td class="align-middle">
                        <span id="pressure"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachmurzenie:
                    </td>
                    <td class="align-middle">
                        <span id="cloudsPerc"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Szybkość wiatru:
                    </td>
                    <td class="align-middle">
                        <span id="windSpeed"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Wschód słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunRise"></span>
                    </td>
                </tr>
                <tr class="table-info">
                    <td class="align-middle">
                        Zachód słońca:
                    </td>
                    <td class="align-middle">
                        <span id="sunSet"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
