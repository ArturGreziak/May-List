<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">May List</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">

                        <a class="nav-link" href="2.html">To-Do List</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container list-wrapper">
        <h1>To-Do List</h1>
        <div class="row">
            <div class="col-4">
                <form id="todoForm">
                    <div class="form-grup">
                        <label name="todoName"></label>
                        <input type="text" class="form-control" id="todoName" placeholder="">
                        <small id="todoNameError" class=" input-info-danger"></small>
                    </div>
                    <div class="form-grup">
                        <label for="todoDesc" ></label>
                        <textarea class="form-control" id="todoDesc"></textarea>
                        <small id="todoDescError" class=" input-info-danger"></small>
                    </div><br/>
                    <button type="submit" class="btn btn-primary">ADD</button>
                </form>
            </div>
            <div class="col-8">
                <ul class="listt-grup" id="todoList">
                </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
